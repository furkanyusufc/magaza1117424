<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Kataloğu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #b56576;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Büyük Resim */
    .main-image {
      width: 100%;
      height: 400px;
      object-fit: contain;
      background: #f0f0f0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    /* Küçük Önizleme */
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f9f9f9;
    }
    .thumbnails img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .thumbnails img:hover {
      border: 2px solid #b56576;
    }
    .product-info {
      padding: 1rem;
      flex: 1;
    }
    .product-info h2 {
      font-size: 1.3rem;
      margin-bottom: .5rem;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #b56576;
    }
    .buy-btn {
      display: inline-block;
      text-decoration: none;
      background: #b56576;
      color: #fff;
      padding: .7rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background .2s;
    }
    .buy-btn:hover {
      background: #a15365;
    }
  </style>
</head>
<body>
  <header>
    <h1>El Yapımı Buketler</h1>
  </header>

  <main>
    <div id="product-list">
      <!-- Ürün -->
      <article class="product-card">
        <!-- Büyük Görsel (Lightbox açılır) -->
        <a href="images/1.jpg" data-lightbox="buket" data-title="Nişan / Söz / Gelin Buketi">
          <img id="mainImage" src="images/1.jpg" alt="Buket 1" class="main-image">
        </a>

        <!-- Küçük Önizleme -->
        <div class="thumbnails">
          <img src="images/1.jpg" alt="Buket 1" onclick="changeImage('images/1.jpg')">
          <img src="images/2.jpg" alt="Buket 2" onclick="changeImage('images/2.jpg')">
        </div>

        <div class="product-info">
          <h2>Nişan / Söz / Gelin Buketi</h2>
          <p>Krapon kağıdından el yapımı buket. Siparişinizi teslimattan en az 1 hafta önce veriniz.</p>
          <div class="price">1750 TL</div>
          <a class="buy-btn" href="https://shopier.com/38639306" target="_blank">Satın Al</a>
        </div>
      </article>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
  <script>
    function changeImage(src) {
      document.getElementById("mainImage").src = src;
      document.querySelector(".main-image").parentElement.href = src; // Lightbox linkini güncelle
    }
  </script>
</body>
</html>
