<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Yapımı Buketler</title>

  <!-- Lightbox CSS (CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <style>
    :root{
      --blue:       #163559; /* kapalı mavi (arka plan + buton) */
      --blue-dark:  #0f283f; /* buton hover */
      --page-bg:    var(--blue);
      --gold:       #d4af37; /* altın rengi metin */
      --card-surface:#ffffff; /* kart arka planı */
    }

    /* Temel sıfırlamalar: üst boşluk yok */
    html,body{height:100%;margin:0;padding:0;background:var(--page-bg);color:var(--gold);font-family:Inter, Arial, Helvetica, sans-serif}
    a{color:var(--gold);text-decoration:none}
    a:focus,button:focus{outline:3px solid rgba(212,175,55,0.18);outline-offset:2px}

    /* Main: üst boşluk sıfırlandı; yatay padding korunuyor */
    main{padding:0 1.25rem 2.5rem 1.25rem;display:flex;justify-content:center;min-height:100vh;box-sizing:border-box}

    #product-list{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
      gap:1.5rem;
      width:100%;
      max-width:1100px;
      margin:0; /* ekstra üst boşluk yok */
    }

    .product-card{
      background:var(--card-surface);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      color:var(--gold);
    }

    .main-image{
      width:100%;
      height:420px;
      object-fit:contain;
      background:#f4f6f8;
      border-bottom:1px solid #eee;
      display:block;
      cursor:pointer;
    }

    .thumbnails{
      display:flex;
      justify-content:center;
      gap:10px;
      padding:10px;
      background:#fafafa;
    }
    .thumbnails img{
      width:72px;height:72px;object-fit:cover;border-radius:6px;cursor:pointer;
      border:2px solid transparent;transition:border .15s ease, transform .12s ease;
    }
    .thumbnails img:hover{ border-color:var(--blue); transform:translateY(-3px); }

    .product-info{padding:1rem;flex:1;display:flex;flex-direction:column;justify-content:space-between;color:var(--gold)}
    .product-info h2{font-size:1.25rem;margin:0 0 .5rem;color:var(--gold)}
    .product-info p{font-size:.95rem;margin:0 0 1rem;line-height:1.45;color:var(--gold)}
    .price{font-size:1.2rem;font-weight:700;margin-bottom:1rem;color:var(--gold)}

    .buy-btn{
      display:inline-block;padding:.8rem 1.4rem;border-radius:8px;background:var(--blue);
      color:var(--gold);font-weight:700;text-decoration:none;text-align:center;
      border:2px solid rgba(255,255,255,0.06);box-shadow:0 8px 18px rgba(0,0,0,0.18);
      transition:background .15s ease, transform .12s ease;
    }
    .buy-btn:hover{ background:var(--blue-dark); transform:translateY(-3px) }

    /* Responsive */
    @media (max-width:820px){
      .main-image{height:300px}
      .thumbnails img{width:56px;height:56px}
      #product-list{padding:0}
    }
    @media (max-width:420px){
      .main-image{height:240px}
    }
  </style>
</head>
<body>
  <main>
    <div id="product-list">
      <article class="product-card" aria-labelledby="p1-title">
        <!-- Lightbox link -->
        <a id="lightboxLink" href="images/1.jpg" data-lightbox="buket" data-title="Nişan / Söz / Gelin Buketi" aria-label="Resmi büyüt">
          <img id="mainImage" class="main-image" src="images/1.jpg" alt="Nişan / Söz / Gelin Buketi">
        </a>

        <div class="thumbnails" aria-hidden="false">
          <img src="images/1.jpg" alt="Buket 1" onclick="changeImage('images/1.jpg')" />
          <img src="images/2.jpg" alt="Buket 2" onclick="changeImage('images/2.jpg')" />
        </div>

        <div class="product-info">
          <div>
            <h2 id="p1-title">Nişan / Söz / Gelin Buketi</h2>
            <p>Krapon kağıdından el yapımı buket. Siparişinizi teslimattan en az 1 hafta önce veriniz.</p>
          </div>

          <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
            <div class="price">1750 TL</div>
            <a class="buy-btn" href="https://shopier.com/38639306" target="_blank" rel="noopener">Satın Al</a>
          </div>
        </div>
      </article>
    </div>
  </main>

  <!-- Lightbox JS (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

  <script>
    function changeImage(src){
      var main = document.getElementById('mainImage');
      var link = document.getElementById('lightboxLink');
      main.src = src;
      link.href = src;
      link.setAttribute('data-title', 'Nişan / Söz / Gelin Buketi — ' + src.split('/').pop());
    }
  </script>
</body>
</html>
